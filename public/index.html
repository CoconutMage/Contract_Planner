<!DOCTYPE html>
<html>
	<head>
	</head>
	<body onload="Start()">
		<div id="TheBigOne" class="theBigOne">
			<h class="header">Projects</h>

			<!--<button type="button" onclick="websocket.addTable('TABLETABLETABLE')">Add Table</button>
			<button type="button" onclick="websocket.dropTable('TABLETABLETABLE')">Drop Table</button>-->
			
			<div class="topMenuGridContainer">
				<!--<button type="button" id="EditBulkAdd" class="bulkAddPageLoader" onclick="window.location.href='html/bulkAddEditor.html';">Edit bulk add dropdown</button>-->
				<input type="text" id="newProjectText" placeholder="New Project name" style="grid-area: newProjectTextInput"></input>
				<button onclick="createProject()" class="addProjectButton"></button>
			</div>

			<div class="projectOverview">
				<p class="header">Project Overview</p>
			</div>
	
			<div input="button" id="ActiveListHeader" ondrop="dropProject(event)" ondragover="allowDrop(event)" class="collapsibleButton">
				<img src="images/dropDownArrowOpen.png" id="img" class="collapsibleArrowImageOpen" style="pointer-events: none;"></img>
				<!--id="activeCollapsibleArrowImage"-->
				<text style="padding-left: 10px; pointer-events: none;">Active</text>
			</div>
			<div id="ActiveList" class="collapsibleList" style="display: none"></div>

			<div input="button" id="ProposalListHeader" ondrop="dropProject(event)" ondragover="allowDrop(event)" class="collapsibleButton">
				<img src="images/dropDownArrowOpen.png" id="img" class="collapsibleArrowImageOpen" style="pointer-events: none;"></img>
				<text style="padding-left: 10px; pointer-events: none;">Proposals</text>
			</div>
			<div id="ProposalList" class="collapsibleList" style="display: none"></div>

			<div input="button" id="CompletedListHeader" ondrop="dropProject(event)" ondragover="allowDrop(event)" class="collapsibleButton">
				<img src="images/dropDownArrowOpen.png" id="img" class="collapsibleArrowImageOpen" style="pointer-events: none;"></img>
				<text style="padding-left: 10px; pointer-events: none;">Completed</text>
			</div>
			<div id="CompletedList" class="collapsibleList" style="display: none"></div>

			<script src="js/script.js"></script>
			<link rel="stylesheet" type="text/css" href="css/index.css" />
		</div>
	</body>
</html>
